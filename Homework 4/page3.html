      <form class="form-signin">
        <h2 class="form-signin-heading">Contact Form</h2>
		
		<div class="input_boxes">
		<label for="inputName" class="sr-only">Name</label>
		<div class="input-group">
        <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
		<input type="name" id="inputName" class="form-control" placeholder="Name" required autofocus>
		</div><br>
		<label for="inputEmail" class="sr-only">Email</label>
		<div class="input-group">
        <span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></span>
        
		<input type="email" id="inputEmail" class="form-control" placeholder="Email address" required>
        </div><br>
		<label for="inputUrl" class="sr-only">Url</label>
		<div class="input-group">
        <span class="input-group-addon"><span class="glyphicon glyphicon-globe"></span></span>
        <input type="url" id="inputUrl" class="form-control" placeholder="Url" required>
        </div><br>
		
		
		
		<label for="inputComment" class="sr-only">Leave a comment</label>
		<div class="input-group">
        <span class="input-group-addon"><span class="glyphicon glyphicon-pencil"></span></span>
		<textarea id="inputComment" class="form-control" placeholder="Comment" required></textarea>
		</div><br>
		
		</div>
